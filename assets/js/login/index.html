<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
  <title>Login Page</title>
</head>
<body>
  <section class="login-container">
    <div class="login-content">
      <div class="image-column">
        <div class="image-wrapper">
          <img src="SLU front.png" alt="SLU Front" class="background-image" />

          <div class="overlay">
            <img src="Logo.png" alt="Company Logo" class="logo" />
          </div>
        </div>
      </div>
      <div class="form-column">
        <div class="form-wrapper">
          <div class="login-form">
            <div class="form-content">
              <h1 class="login-title">Log in</h1>
              <p class="welcome-text">Welcome back! Please enter your details.</p>
              <form>
                <div class="input-wrapper">
                  <img src="VectorUsername.png" alt="" class="input-icon" />
                  <label for="username" class="visually-hidden">Username</label>
                  <input type="text" id="username" class="input-field" placeholder="Username" />
                </div>
                <div class="input-wrapper">
                  <img src="VectorLock.png" alt="" class="input-icon" />
                  <label for="password" class="visually-hidden">Password</label>
                  <input type="password" id="password" class="input-field" placeholder="Password" />
                </div>
                <a href="#" class="forgot-password">Forgot Password</a>
                <button type="submit" class="login-button">Login Now</button>
              </form>
              <div class="signup-wrapper">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/39afde49a5043099e2d7626d1181eb1bb154d1808e682e9a505cc78bb1d025a2?placeholderIfAbsent=true&apiKey=efd8da6834d44e329a13199d3d147cd9" alt="" class="signup-image" />
                <p class="signup-text">
                  Don't have an account yet? <a href="#" class="signup-link">Sign up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
