<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU Alumina</title>
    <link href="../assets/css/AlumniConnections.css" rel="stylesheet">
    <link href="/../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header separator -->
    <div class="header-separator"></div>

    <!-- Header -->
    <header>
        <h1>
            <img src="../assets/images/logo.png" alt="SLU Alumina Logo" class="slu-logo">
            <!-- Search bar -->
            <div class="search">
                <form id="searchForm">
                    <input type="text" name="search" placeholder="Search..">
                    <button type="submit">
                        <img src="../assets/images/search.png" alt="Search" class="search-icon">
                    </button>
                </form>
            </div>
        </h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside>
            <div class="profile">
                <div class="profile-bg">
                    <img src="../assets/images/slu.jpg" alt="Background Image">
                </div>
                <div class="profile-info">
                    <img src="../assets/images/candy.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="name">Taylor Swift</div>
                    <div class="bio">How to code.</div>
                    <div class="stats">
                        <div class="stat-item">
                            <strong>Posts</strong><br>8
                        </div>
                        <div class="stat-item">
                            <strong>Followers</strong><br>1.5k
                        </div>
                        <div class="stat-item">
                            <strong>Following</strong><br>365
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav>
                <ul>
                    <li>
                        <img src="../assets/images/feed.png" alt="Feed Icon" class="nav-icon">
                        <a href="../view/AlumniFeed.html">Feed</a>
                    </li>
                    <li>
                        <img src="../assets/images/connection.png" alt="Connections Icon" class="nav-icon">
                        <a href="../view/AlumniConnections.html">Connections</a>
                    </li>
                    <li>
                        <img src="../assets/images/latestNews.png" alt="News Icon" class="nav-icon">
                        <a href="#">Latest News</a>
                    </li>
                    <li>
                        <img src="../assets/images/events.png" alt="Events Icon" class="nav-icon">
                        <a href="../view/AlumniEvents.html">Events</a>
                    </li>
                    <li>
                        <img src="../assets/images/job.png" alt="Job Opportunities Icon" class="nav-icon">
                        <a href="#">Job Opportunities</a>
                    </li>
                    <li>
                        <img src="../assets/images/favorites.png" alt="Favorites Icon" class="nav-icon">
                        <a href="#">Favorites</a>
                    </li>
                </ul>
            </nav>
            <script>
                document.querySelectorAll('nav li a').forEach(link => {
                    link.addEventListener('click', () => {
                        document.querySelectorAll('nav li').forEach(item => {
                            item.classList.remove('active'); // Remove active class from all items
                        });
                        link.parentElement.classList.add('active'); // Add active class to the clicked item
                    });
                });
            </script>
        </aside>

        <div class="connections-container">
            <!-- Connections Title and Controls -->
            <div class="connections-header d-flex justify-content-between align-items-center">
                <h2 class="connections-title">Connections</h2>
                
                <!-- Controls (Sort by Name Dropdown & Search Bar) -->
                <div class="connections-controls d-flex align-items-center">
                    <!-- Sort By Dropdown -->
                    <select class="form-select me-3" aria-label="Sort By Name">
                        <option selected>Sort by Name</option>
                        <option value="1">A-Z</option>
                        <option value="2">Z-A</option>
                    </select>
            
                    <!-- Search Bar -->
                    <form id="searchForm" class="d-flex">
                        <input type="text" name="search" placeholder="Search.." class="form-control me-2">
                        <!-- <button type="submit" class="btn btn-outline-secondary">
                            <img src="../assets/images/search.png" alt="Search" class="search-icon">
                        </button> -->
                    </form>
                </div>
            </div>
        
            <!-- Connections Table -->
            <div class="connections-table">
                <div class="connection-item">
                    <img src="../assets/images/anya.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="name">Anya Forger</div>
                    <div class="actions">
                        <button class="message-btn">Message</button>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
        
                <div class="connection-item">
                    <img src="../assets/images/asta.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="name">Asta Staria</div>
                    <div class="actions">
                        <button class="message-btn">Message</button>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
        
                <div class="connection-item">
                    <img src="../assets/images/yuno.jpeg" alt="Profile Picture" class="profile-pic">
                    <div class="name">Yuno Grinberyall</div>
                    <div class="actions">
                        <button class="message-btn">Message</button>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        
        
</body>
</html>
