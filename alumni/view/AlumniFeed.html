<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU Alumina</title>
    <link href="../assets/css/AlumniFeed.css" rel="stylesheet">
</head>
<body>

    <!-- Header separator -->
    <div class="header-separator"></div>

    <!-- Header -->
    <header>
        <h1>
            <img src="../assets/images/logo.png" alt="SLU Alumina Logo" class="slu-logo">
            <!-- Search bar -->
            <div class="search">
                <form id="searchForm">
                    <input type="text" name="search" placeholder="Search..">
                    <button type="submit">
                        <img src="../assets/images/search.png" alt="Search" class="search-icon">
                    </button>
                </form>
            </div>
        </h1>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-bg">
                    <img src="../assets/images/slu.jpg" alt="Background Image">
                </div>
                <div class="profile-info">
                    <img src="../assets/images/candy.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="name">Taylor Swift</div>
                    <div class="bio">How to code.</div>
                    <div class="stats">
                        <div class="stat-item">
                            <strong>Posts</strong><br>8
                        </div>
                        <div class="stat-item">
                            <strong>Followers</strong><br>1.5k
                        </div>
                        <div class="stat-item">
                            <strong>Following</strong><br>365
                        </div>
                    </div>
                </div>
            </div>

 <!-- Navigation -->
    <aside class="aside">
        <nav class="nav">
            <ul>
                <li>
                    <img src="../assets/images/feed.png" alt="Feed Icon" class="nav-icon">
                    <a href="#">Feed</a>
                </li>
                <li>
                    <img src="../assets/images/connection.png" alt="Connections Icon" class="nav-icon">
                    <a href="#">Connections</a>
                </li>
                <li>
                    <img src="../assets/images/latestNews.png" alt="News Icon" class="nav-icon">
                    <a href="#">Latest News</a>
                </li>
                <li>
                    <img src="../assets/images/events.png" alt="Events Icon" class="nav-icon">
                    <a href="#">Events</a>
                </li>
                <li>
                    <img src="../assets/images/job.png" alt="Job Opportunities Icon" class="nav-icon">
                    <a href="#">Job Opportunities</a>
                </li>
                <li>
                    <img src="../assets/images/favorites.png" alt="Favorites Icon" class="nav-icon">
                    <a href="#">Favorites</a>
                </li>
            </ul>
        </nav>
    </aside>
    </div>

</body>
</html>
