<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU Alumina</title>
    <link href="../assets/css/AlumniManageProfile.css" rel="stylesheet">
    <link href="/../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header Section: Contains the SLU Alumina logo, search bar, and profile dropdown. -->
    <!-- Group Member Responsible: Esca単o, Nichole Jhoy -->
    <!-- Design Inspiration: LinkedIn, GitHub -->
    <!-- Purpose: Provide quick access to profile settings and search functionality. -->
    <header>
        <h1>
            <img src="../assets/images/logo.png" alt="SLU Alumina Logo" class="slu-logo">
            <!-- Search bar -->
            <div class="search">
                <form id="searchForm" onsubmit="return false;">
                    <input type="text" name="search" id="searchInput" placeholder="Search..." onkeyup="searchUsers()">
                    <button type="submit">
                        <img src="../assets/images/search.png" alt="Search" class="search-icon">
                    </button>
                </form>
            </div>
        </h1>
        
        <ul id="searchResults"></ul>

        <!-- Profile Dropdown -->
        <div class="profile-dropdown">
            <img src="../assets/images/candy.jpg" alt="Profile" class="profile-avatar" name="pfp" onclick="toggleDropdown()">
            <div class="dropdown-menu" id="dropdownMenu" style="display: none;">
                <div class="dropdown-header">
                    <img src="../assets/images/candy.jpg" name="pfp" alt="Profile" class="dropdown-avatar">
                    <div class="dropdown-info">
                        <h4 name="name"></h4>
                        <p>Web Developer at Google</p>
                    </div>
                </div>
                <ul class="dropdown-links">
                    <li><a href="#">View Profile</a></li>
                    <li><a href="#">Manage Profile</a></li>
                    <li><a href="#">Close Account</a></li>
                </ul>
                <div class="logout-btn">
                    <img src="../assets/images/logout.png" alt="Log out Icon" class="logout-icon">
                    <span>Log out</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Section: Contains the sidebar navigation and manage profile form. -->
    <!-- Group Member Responsible: Esca単o, Nichole Jhoy -->
    <!-- Design Inspiration: LinkedIn, Facebook -->
    <!-- Purpose: Provide navigation and allow alumni to update their personal information. -->
    <div class="main-content">
        <!-- Sidebar Section -->
        <aside>
            <!-- Sidebar Navigation: Links to various sections such as Feed, News, Events, etc. -->
            <!-- Group Member Responsible: Esca単o, Nichole Jhoy -->
            <!-- Purpose: Quick navigation to different parts of the alumni portal. -->
            <nav>
                <ul>
                    <li>
                        <img src="../assets/images/feed.png" alt="Feed Icon" class="nav-icon">
                        <a href="/">Feed</a>
                    </li>
                    <li>
                        <img src="../assets/images/connection.png" alt="Connections Icon" class="nav-icon">
                        <a href="/api/connections">Connections</a>
                    </li>
                    <li>
                        <img src="../assets/images/latestNews.png" alt="News Icon" class="nav-icon">
                        <a href="/api/news">Latest News</a>
                    </li>
                    <li>
                        <img src="../assets/images/events.png" alt="Events Icon" class="nav-icon">
                        <a href="/api/events">Events</a>
                    </li>
                    <li>
                        <img src="../assets/images/job.png" alt="Job Opportunities Icon" class="nav-icon">
                        <a href="/api/jobs">Job Opportunities</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Manage Profile Form Section -->
        <!-- Group Member Responsible: Esca単o, Nichole Jhoy -->
        <!-- Purpose: Enable alumni to edit their personal, education, and job-related information. -->
        <!-- Libraries Used: Bootstrap (https://getbootstrap.com/) -->
        <form id="manage-profile">
            <div class="container">
                <div class="row">
                    <!-- Personal Information Section -->
                    <div class="col-md-6 mb-4">
                        <div class="rounded p-4 shadow-sm bg-light">
                            <h3>Personal Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="idNumber">ID Number</label>
                                    <input type="text" id="idNumber" name="idNumber" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="jobStatus">Job Status</label>
                                    <input type="text" id="jobStatus" name="jobStatus" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="company">Company</label>
                                    <input type="text" id="company" name="company" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="3" placeholder="Bio"></textarea>
                            </div>
                        </div>
                    </div>
                
                    <!-- Education Section -->
                    <div class="col-md-6 mb-4">
                        <div class="rounded p-4 shadow-sm bg-light">
                            <h3>Education</h3>
                            <div class="mb-3">
                                <label for="school" class="form-label">School</label>
                                <select class="form-select" id="school">
                                    <option disabled selected>Choose...</option>
                                    <option value="1">Saint Louis University</option>
                                    <option value="2">University of Baguio</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="degree" class="form-label">Degree</label>
                                <select class="form-select" id="degree">
                                    <option disabled selected>Choose...</option>
                                    <option value="1">BS Information Technology</option>
                                    <option value="2">BS Computer Science</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="gradYear" class="form-label">Graduation Year</label>
                                <select class="form-select" id="gradYear">
                                    <option disabled selected>Choose...</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="/../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../assets/js/handleHomefeed.js" defer></script>
    <script src="../assets/js/handleFetch.js" async></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</body>
</html>
