<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU Alumina</title>
    <link href="../assets/css/AlumniFeed.css" rel="stylesheet">
    <link href="/../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header separator -->
    <div class="header-separator"></div>

    <!-- Header -->
    <header>
        <h1>
            <img src="../assets/images/logo.png" alt="SLU Alumina Logo" class="slu-logo">
            <!-- Search bar -->
            <div class="search">
                <form id="searchForm">
                    <input type="text" name="search" placeholder="Search..">
                    <button type="submit">
                        <img src="../assets/images/search.png" alt="Search" class="search-icon">
                    </button>
                </form>
            </div>
        </h1>

        <div class="profile-dropdown">
            <img src="../assets/images/candy.jpg" alt="Profile" class="profile-avatar" name="pfp" onclick="toggleDropdown()">
            <div class="dropdown-menu" id="dropdownMenu"  style="display: none;">
                <div class="dropdown-header">
                    <img src="../assets/images/candy.jpg" name="pfp" alt="Profile" class="dropdown-avatar">
                    <div class="dropdown-info">
                        <h4 name="name"></h4>
                        <p>Web Developer at Google</p>
                    </div>
                </div>
                <ul class="dropdown-links">
                    <li><a href="#">Manage Profile</a></li>
                    <li><a href="#">Close Account</a></li>
                </ul>
                <div class="logout-btn">
                    <img src="../assets/images/logout.png" alt="Log out Icon" class="logout-icon">
                    <span>Log out</span>
                </div>
            </div>
        </div>
              
    </header>

    <!-- Main Content 
    
    Author: EscaÃ±o, Nichole Jhoy
    Code Description:
    Reference: 
    
    
    
    -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside>
            <div class="profile">
                <div class="profile-bg">
                    <img src="../assets/images/slu.jpg" alt="Background Image">
                </div>
                <div class="profile-info">
                    <img src="../assets/images/candy.jpg" alt="Profile Picture" class="profile-pic" name="pfp">
                    <div class="name" name="name"></div>
                    <div class="bio" name="bio">How to code.</div>
                    <div class="stats">
                        <div class="stat-item">
                            <strong>Posts</strong><br><p name="post_count"></p>
                        </div>
                        <div class="stat-item" >
                            <strong>Followers</strong><br><p name="followed_count"></p>
                        </div>
                        <div class="stat-item" >
                            <strong>Following</strong><br><p name="followers_count"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav>
                <ul>
                    <li>
                        <img src="../assets/images/feed.png" alt="Feed Icon" class="nav-icon">
                        <a href="../view/AlumniFeed.html">Feed</a>
                    </li>
                    <li>
                        <img src="../assets/images/connection.png" alt="Connections Icon" class="nav-icon">
                        <a href="/api/events">Connections</a>
                    </li>
                    <li>
                        <img src="../assets/images/latestNews.png" alt="News Icon" class="nav-icon">
                        <a href="#">Latest News</a>
                    </li>
                    <li>
                        <img src="../assets/images/events.png" alt="Events Icon" class="nav-icon">
                        <a href="../view/AlumniEvents.html">Events</a>
                    </li>
                    <li>
                        <img src="../assets/images/job.png" alt="Job Opportunities Icon" class="nav-icon">
                        <a href="#">Job Opportunities</a>
                    </li>
                    <li>
                        <img src="../assets/images/favorites.png" alt="Favorites Icon" class="nav-icon">
                        <a href="#">Favorites</a>
                    </li>
                </ul>
            </nav>
            <script>
                document.querySelectorAll('nav li a').forEach(link => {
                    link.addEventListener('click', () => {
                        document.querySelectorAll('nav li').forEach(item => {
                            item.classList.remove('active'); // Remove active class from all items
                        });
                        link.parentElement.classList.add('active'); // Add active class to the clicked item
                    });
                });
            </script>
        </aside>

    
    <!-- Bootstrap JavaScript -->
  <script src="/../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../assets/js/handleHomefeed.js" defer>  </script>  
  <script src="../assets/js/handleFetch.js" defer>  </script>  
</body>
</html>
