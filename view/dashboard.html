<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Cards Example with Icons</title>
    <link href="../assets/css/dashboard.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
  <!--Header separator-->
  <div class="header-seperator"></div>
  <header>
  <h1>
      <img src="../assets/images/logo.png" alt="SLU Alumina Logo">
      <span>SLU Alumina</span>
  </h1>
  
  </header>

  <div class="sidebar-container">  <!-- Container for the sidebar -->
      <!-- Navigation menu -->
      <nav class="sidebar-menu">
          <ul>
              <li>
                  <a href="#dashboard">
                      <img src="../assets/images/dashboard.png" alt="Dashboard" class="sidebar-icon">
                      <span class="menu-item-text">Dashboard</span>
                  </a>
              </li>
              <li>
                  <a href="#user-requests">
                      <img src="../assets/images/userRequest.png" alt="User Request" class="sidebar-icon">
                      <span class="menu-item-text">User Requests</span>
                  </a>
              </li>
              <li>
                  <a href="#user-accounts">
                      <img src="../assets/images/userAccounts.png" alt="User Accounts" class="sidebar-icon">
                      <span class="menu-item-text">User Accounts</span>
                  </a>
              </li>
              <li>
                  <a href="#events">
                      <img src="../assets/images/events.png" alt="Events" class="sidebar-icon">
                      <span class="menu-item-text">Events</span>
                  </a>
              </li>
              <li>
                  <a href="#news">
                      <img src="../assets/images/news.png" alt="Events" class="sidebar-icon">
                      <span class="menu-item-text">News</span>
                  </a>
              </li>
              <li>
                  <a href="#job-opportunities">
                      <img src="../assets/images/job.png" alt="Job" class="sidebar-icon">
                      <span class="menu-item-text">Job Opportunities</span>
                  </a>
              </li>
          </ul>
      </nav>
      
  
     <!-- Sticky Log Out Button -->
  <div class="sidebar-logout">
      <a href="#logout">
          <img src="../assets/images/logout.png" alt="Log Out" class="sidebar-icon">
          <span class="menu-item-logout">Log Out</span>
      </a>
  </div>
  </div>


  <div class="card-container">
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                <img src="../assets/images/ic--baseline-people.png" alt="Icon" class="card-icon"> <!-- Update this path -->
                31231
            </div>
            <div class="card-para">Alumni Users</div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                <img src="../assets/images/fluent--people-add-20-filled.png" alt="Icon" class="card-icon"> <!-- Update this path -->
                1232
            </div>
            <div class="card-para">Pending Request</div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                <img src="../assets/images/mdi--events.png" alt="Icon" class="card-icon"> <!-- Update this path -->
                321
            </div>
            <div class="card-para">Upcoming Events</div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                <img src="../assets/images/hugeicons--job-search.png" alt="Icon" class="card-icon"> <!-- Update this path -->
                121
            </div>
            <div class="card-para">Job Oppurtunities</div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                <img src="../assets/images/material-symbols--news.png" alt="Icon" class="card-icon"> <!-- Update this path -->
                1234
            </div>
            <div class="card-para">News</div>
        </div>
    </div>
</div>
</body>
</html>
